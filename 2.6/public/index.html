<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Handling</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <form action="file.html" method="POST" id="contact-form">
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" id="name" class="form-control"
                            data-info="Who are you?"
                            data-valerror-valueMissing="Please enter your name."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control"
                            data-info="The better to respond to you with."
                            data-valerror-valueMissing="Please enter your email address."
                            data-valerror-typeMismatch="Please enter a valid email address."
                            required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea id="message" class="form-control"
                            data-info="What's on your mind?"
                            data-valerror-valueMissing="Please enter your message."
                            required></textarea>
                    </div>
                    <div class="form-group">
                        <button id="submit-button" type="submit" class="btn btn-primary">Submit</button>
                    </div>
                </form>
            </div>
            <div class="col" style="padding: 5px;">
                <div id="info-messages" class="alert alert-info d-none"></div>
                <div id="validation-messages" class="alert alert-warning d-none"></div>
                <div id="error-messages" class="alert alert-danger d-none"></div>

            </div>
        </div>
        
    </div>
    <script src="message-pane.js"></script>
    <script src="email-form.js"></script>
</body>
</html>
